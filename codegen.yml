overwrite: true
schema: http://localhost:4000
documents: ./src/graphql/queries/*.graphql
generates:
  ./src/graphql/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
    config:
      withCompositionFunctions: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  ./src/graphql/graphql.schema.json:
    plugins:
      - introspection
